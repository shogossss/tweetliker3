<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ログイン</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css";; rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
    <!-- [if lt IE 9]>
           <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>;;
           <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>;;
    <![endif]-->
    <style>
    body{
     background-color:#e6ecf0;
    }
    div{
     line-height: 1.2;
    }
    .white-container{
     border-bottom: 1px solid #e6ecf0;
     padding:20px;
     background-color:#ffffff;
    }
    #tweet-text{
     padding:20px;
     margin-bottom:10px;
     line-height: 1.2;
    }
    .hh1{
     color: #007bff !important;
    }
    </style>
</head>

<body>
  <div class="container">
   <div class="row">
     <div class="col-md-12">
       <h1 class="hh1">Tweetliker</h1>
       {% if message2 %}
       <h2>{{message2}}</h2>
       {% endif %}
          <form class="form-horizontal" action="{{url_for('users.tweet')}}" method="post">
            <h1>ログイン認証</h1>
            <div class="form-group">
              <input type="text" name="username" placeholder="USERNAME" required/>
              <input type="password" name="pass" placeholder="PASSWORD" required/>
              <span class="field-icon">
                  <i toggle="password-field" class="mdi mdi-eye toggle-password"></i>
              </span>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-default" name="button" value="login" id="1"> ログイン </button>
            </div>
          </form>
          <div>
            <a class="create_user" href="{{url_for('auth.create_user')}}">会員登録してない場合はこちらをクリック</a>
         </div>
     </div>
    </div>
  </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
